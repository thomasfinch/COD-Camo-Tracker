<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BO7 Camo Tracker</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="header-top">
      <h1>BO7 Camo Tracker</h1>
      <div class="header-actions">
        <button id="export-btn" class="btn btn-secondary">Export</button>
        <label class="btn btn-secondary" for="import-file">Import</label>
        <input type="file" id="import-file" accept=".json" hidden>
      </div>
    </div>
    <div id="overall-progress" class="progress-summary">
      <div class="progress-text">
        <span>Overall Progress:</span>
        <span id="overall-stats">0/0 (0%)</span>
      </div>
      <div class="progress-bar-track">
        <div id="overall-bar" class="progress-bar-fill"></div>
      </div>
    </div>
  </header>

  <nav id="class-filter" class="class-filter"></nav>

  <main id="weapon-list" class="weapon-list"></main>

  <script src="camo-data.js"></script>
  <script src="app.js"></script>
</body>
</html>
